<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150">
                <center><h1>Sistema de Agenda</h1></center>
            </p:layoutUnit>


            <p:layoutUnit position="west" size="200" collapsible="true" closable="true" rendered="true" resizable="true" header="Menu">
                <h:form>
                    <p:commandLink value="Novo Contato" 
                                   actionListener="#{contatoController.prepararAdicionarContato(actionEvent)}"
                                   onclick="PF('dialogContato').show();"/>
                </h:form>
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <h:form prependId="false">
                    <p:dialog widgetVar="dialogContato" resizable="false" header="Novo Contato" width="400" height="250">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nome:"/>
                            <p:inputText  id="nomeInputText" value="#{contatoController.contato.nome}"/>
                            <h:outputText value="E-mail:"/>
                            <p:inputText id="emailInputText" value="#{contatoController.contato.email}"/>
                            <h:outputText value="Telefone:"/>
                            <p:inputText id="telefoneInputText" value="#{contatoController.contato.telefone}"/>
                            <h:outputText value="Celular:"/>
                            <p:inputText id="celularInputText" value="#{contatoController.contato.celular}"/>

                            <p:commandButton update="tableContatos" oncomplete="PF('dialogContato').hide();" value="Salvar" id="salvarCommandButton" actionListener="#{contatoController.adicionar(actionEvent)}"/>
                        </p:panelGrid> 
                    </p:dialog>

                    <p:dataTable id="tableContatos" value="#{contatoController.listContatos}" var="contatos">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{contatos.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="E-mail"/>
                            </f:facet>
                            <h:outputText value="#{contatos.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefone"/>
                            </f:facet>
                            <h:outputText value="#{contatos.telefone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Celular"/>
                            </f:facet>
                            <h:outputText value="#{contatos.celular}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
